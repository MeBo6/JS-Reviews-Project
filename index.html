<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="review-heading">
        <h2>Our Reviews</h2>
        <div class="line"></div>
      </div>
      <div class="review">
        <div class="user&review">
          <img id="img" src="assets/pp2.webp" alt="User Profile Photo" />
          <h3 id="user-fullname">Emily Thompson</h3>
          <p id="job">UI/UX Designer</p>
          <p id="review-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error, quis. Ullam, odit! Esse cum laboriosam rem omnis ea. Atque, asperiores.</p>
        </div>
      </div>
      <div class="btn-container">
        <button id="prev-btn">
          <img src="assets/left-arrow-backup-2-svgrepo-com.svg" alt="">
          <button id="random-btn">Random Review</button>
        </button>
        <button id="next-btn"><img src="assets/right-arrow-backup-2-svgrepo-com.svg" alt=""></button>
      </div>
    </main>
  </body>
</html>
